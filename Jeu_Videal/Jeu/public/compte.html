<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/compte.css">
    <title>Compte</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <h1 id="pseudo"></h1>
            <!-- Remplacez [Pseudo] par le pseudo de l'utilisateur -->
        </div>
        <div class="stats">
            <h2>Statistiques</h2>
            <p>Nombre de vaisseaux détruits: [Nombre]</p>
            <!-- Remplacez [Nombre] par le nombre de vaisseaux détruits -->
            <p>Meilleur score: [Score]</p>
            <!-- Remplacez [Score] par le meilleur score -->
            <p>Temps passé en partie: [Temps]</p>
            <!-- Remplacez [Temps] par le temps passé en partie -->
        </div>
        <div class="dessus">
            <a href="./jeu.html">
                <button class="button">Jouer</button>
            </a>
        
            
            <a href="./index.html" action="/deconnexion" method="POST">
                <button class="logout-button">Se déconnecter</button>
            </a>
        </div>
    </div>
    <script src="./compte.js"></script>
</body>
</html>
