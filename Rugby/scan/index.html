<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.min.js"></script>
        <title>Rugby Tropical Cup 2023</title>
    </head>
    <body>
        <header>
            <img src="logo_horizontal.svg">
            <h1>Scanneur de billets</h1>
        </header>

        <div id="all">
            <!-- Zone pour télécharger une image -->
            <input type="file" accept="image/*" id="imageInput">
            <img class="qrcodeimg" width="200px" height="200px" id="selectedImage" alt="Selected Image">
            <button id="start">Démarrer le scanner</button>
        </div>


        <div id="result"></div>


        <script src="jsQR.js"></script>
        <script src="qr-scanner.umd.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
